<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fastly Cache Inspector</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a1a 100%);
            color: #f1f5f9;
            min-height: 100vh;
            padding: 2rem;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            margin-bottom: 2rem;
        }

        h1 {
            font-size: 2.5rem;
            font-weight: 700;
            color: #fff;
            margin-bottom: 0.5rem;
            background: linear-gradient(135deg, #3b82f6 0%, #06b6d4 50%, #a78bfa 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .subtitle {
            color: #94a3b8;
            font-size: 1.1rem;
        }

        .input-section {
            background: rgba(30, 30, 30, 0.8);
            border-radius: 16px;
            padding: 2rem;
            margin-bottom: 2rem;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(100, 100, 100, 0.3);
            backdrop-filter: blur(10px);
        }

        .input-label {
            display: block;
            font-weight: 600;
            margin-bottom: 0.75rem;
            color: #fff;
            font-size: 1.1rem;
        }

        textarea {
            width: 100%;
            min-height: 150px;
            padding: 1rem;
            background: rgba(20, 20, 20, 0.9);
            border: 2px solid #404040;
            border-radius: 12px;
            color: #f1f5f9;
            font-family: 'Courier New', monospace;
            font-size: 0.9rem;
            resize: vertical;
            transition: border-color 0.3s;
        }

        textarea:focus {
            outline: none;
            border-color: #3b82f6;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
        }

        textarea::placeholder {
            color: #64748b;
        }

        .button-group {
            display: flex;
            gap: 1rem;
            margin-top: 1rem;
        }

        button {
            padding: 0.875rem 2rem;
            border: none;
            border-radius: 12px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 1rem;
        }

        .btn-primary {
            background: linear-gradient(135deg, #3b82f6 0%, #2563eb 100%);
            color: white;
            flex: 1;
            box-shadow: 0 4px 12px rgba(59, 130, 246, 0.3);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(59, 130, 246, 0.4);
        }

        .btn-secondary {
            background: #475569;
            color: #f1f5f9;
        }

        .btn-secondary:hover {
            background: #64748b;
        }

        .results {
            display: none;
        }

        .results.active {
            display: block;
        }

        /* Status Hero Section */
        .status-hero {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 3rem;
            margin-bottom: 3rem;
            flex-wrap: wrap;
        }

        .status-circle {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-size: 2.5rem;
            font-weight: 900;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
            border: 6px solid;
            position: relative;
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.02); }
        }

        .status-circle.hit {
            background: radial-gradient(circle, #84cc16 0%, #65a30d 100%);
            border-color: #a3e635;
            color: #14532d;
        }

        .status-circle.miss {
            background: radial-gradient(circle, #ff6b35 0%, #ef4444 100%);
            border-color: #fca5a5;
            color: #450a0a;
        }

        .status-circle.pass {
            background: radial-gradient(circle, #64748b 0%, #475569 100%);
            border-color: #94a3b8;
            color: #f1f5f9;
        }

        .status-label {
            font-size: 0.9rem;
            margin-top: 0.5rem;
            opacity: 0.9;
            font-weight: 600;
        }

        /* Flow Diagram */
        .flow-container {
            background: rgba(30, 30, 30, 0.6);
            border-radius: 20px;
            padding: 3rem 2rem;
            margin-bottom: 2rem;
            position: relative;
            overflow: hidden;
            border: 1px solid rgba(100, 100, 100, 0.3);
        }

        .flow-title {
            font-size: 1.5rem;
            font-weight: 700;
            color: #3b82f6;
            margin-bottom: 2rem;
            text-align: center;
        }

        .flow-diagram {
            display: flex;
            justify-content: space-around;
            align-items: center;
            position: relative;
            min-height: 300px;
            flex-wrap: wrap;
            gap: 2rem;
        }

        .flow-node {
            position: relative;
            z-index: 2;
        }

        .node {
            width: 140px;
            height: 140px;
            border-radius: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-weight: 700;
            font-size: 1.1rem;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.4);
            border: 3px solid;
            position: relative;
        }

        .node.client {
            background: linear-gradient(135deg, #a78bfa 0%, #8b5cf6 100%);
            border-color: #c4b5fd;
            color: #2e1065;
        }

        .node.pop {
            background: linear-gradient(135deg, #3b82f6 0%, #2563eb 100%);
            border-color: #93c5fd;
            color: #1e3a8a;
        }

        .node.origin {
            background: linear-gradient(135deg, #06b6d4 0%, #0891b2 100%);
            border-color: #67e8f9;
            color: #164e63;
        }

        .node-icon {
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
        }

        .node-label {
            font-size: 0.85rem;
            text-align: center;
            font-weight: 600;
            line-height: 1.2;
        }

        .node-detail {
            position: absolute;
            bottom: -2.5rem;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(20, 20, 20, 0.95);
            padding: 0.4rem 0.8rem;
            border-radius: 8px;
            font-size: 0.75rem;
            white-space: nowrap;
            border: 1px solid rgba(100, 100, 100, 0.5);
            color: #94a3b8;
        }

        .arrow-container {
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 4px;
            display: flex;
            justify-content: center;
            align-items: center;
            pointer-events: none;
            transform: translateY(-50%);
        }

        .arrow {
            flex: 1;
            height: 4px;
            background: linear-gradient(90deg, #3b82f6 0%, #06b6d4 100%);
            position: relative;
            max-width: 200px;
            margin: 0 1rem;
        }

        .arrow::after {
            content: '‚ñ∂';
            position: absolute;
            right: -12px;
            top: 50%;
            transform: translateY(-50%);
            color: #06b6d4;
            font-size: 1.5rem;
        }

        .arrow-label {
            position: absolute;
            top: -2rem;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(255, 107, 53, 0.95);
            color: #fff;
            padding: 0.3rem 0.8rem;
            border-radius: 8px;
            font-size: 0.75rem;
            font-weight: 700;
            white-space: nowrap;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
        }

        /* Timeline */
        .timeline-container {
            background: rgba(30, 30, 30, 0.6);
            border-radius: 20px;
            padding: 2rem;
            margin-bottom: 2rem;
            border: 1px solid rgba(100, 100, 100, 0.3);
        }

        .timeline-title {
            font-size: 1.5rem;
            font-weight: 700;
            color: #3b82f6;
            margin-bottom: 1.5rem;
            text-align: center;
        }

        .timeline {
            position: relative;
            padding: 2rem 0;
        }

        .timeline-bar {
            height: 60px;
            background: linear-gradient(90deg, #84cc16 0%, #06b6d4 50%, #3b82f6 100%);
            border-radius: 30px;
            position: relative;
            box-shadow: 0 4px 16px rgba(59, 130, 246, 0.3);
        }

        .timeline-marker {
            position: absolute;
            top: 50%;
            transform: translate(-50%, -50%);
            width: 20px;
            height: 20px;
            background: #fff;
            border-radius: 50%;
            border: 4px solid #1a1a1a;
            box-shadow: 0 0 0 3px rgba(255, 255, 255, 0.5);
        }

        .timeline-label {
            position: absolute;
            top: -2.5rem;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(20, 20, 20, 0.95);
            padding: 0.4rem 0.8rem;
            border-radius: 8px;
            font-size: 0.8rem;
            font-weight: 600;
            white-space: nowrap;
            border: 1px solid rgba(100, 100, 100, 0.5);
        }

        /* Stats Grid */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1.5rem;
            margin-bottom: 2rem;
        }

        .stat-card {
            background: rgba(30, 30, 30, 0.6);
            border-radius: 16px;
            padding: 1.5rem;
            border: 1px solid rgba(100, 100, 100, 0.3);
            position: relative;
            overflow: hidden;
        }

        .stat-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 4px;
            height: 100%;
            background: linear-gradient(180deg, #3b82f6 0%, #06b6d4 100%);
        }

        .stat-icon {
            font-size: 2rem;
            margin-bottom: 0.5rem;
        }

        .stat-label {
            font-size: 0.85rem;
            color: #94a3b8;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            margin-bottom: 0.5rem;
            font-weight: 600;
        }

        .stat-value {
            font-size: 1.3rem;
            font-weight: 700;
            color: #fff;
            word-break: break-all;
        }

        .cache-key-visual {
            font-family: 'Courier New', monospace;
            font-size: 0.75rem;
            background: rgba(20, 20, 20, 0.9);
            padding: 1rem;
            border-radius: 8px;
            margin-top: 0.5rem;
            border: 1px solid rgba(100, 100, 100, 0.3);
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .fingerprint {
            font-size: 1.5rem;
        }

        @media (max-width: 768px) {
            body {
                padding: 1rem;
            }

            h1 {
                font-size: 2rem;
            }

            .status-circle {
                width: 150px;
                height: 150px;
                font-size: 2rem;
            }

            .flow-diagram {
                flex-direction: column;
                gap: 3rem;
            }

            .arrow-container {
                display: none;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>‚ö° Fastly Cache Inspector</h1>
            <p class="subtitle">Visual diagnostics for your cache performance</p>
        </header>

        <div class="input-section">
            <label class="input-label" for="headers-input">
                üìã Paste Your HTTP Headers
            </label>
            <textarea 
                id="headers-input" 
                placeholder="Paste headers here, for example:
fastly-debug-path: (D cache-wsi-ysbk1060028-WSI 1766557562) (F cache-wsi-ysbk1060026-WSI 1766557562)
x-cache: MISS, MISS, MISS
x-timer: S1766557562.572454,VS0,VE44"></textarea>
            <div class="button-group">
                <button class="btn-primary" onclick="analyzeHeaders()">üîç Inspect Cache</button>
                <button class="btn-secondary" onclick="clearAll()">Clear</button>
            </div>
        </div>

        <div class="results" id="results">
            <!-- Results will be dynamically inserted here -->
        </div>
    </div>

    <script>
        function parseHeaders(headerText) {
            const lines = headerText.split('\n');
            const headers = {};
            
            lines.forEach(line => {
                line = line.trim();
                if (!line) return;
                
                line = line.replace(/^[<>]\s*/, '');
                
                const colonIndex = line.indexOf(':');
                if (colonIndex > -1) {
                    const key = line.substring(0, colonIndex).trim().toLowerCase();
                    const value = line.substring(colonIndex + 1).trim();
                    headers[key] = value;
                }
            });
            
            return headers;
        }

        function parseFastlyDebugPath(pathHeader) {
            if (!pathHeader) return [];
            
            const regex = /\(([A-Z])\s+([^\s]+)\s+(\d+)\)/g;
            const paths = [];
            let match;
            
            while ((match = regex.exec(pathHeader)) !== null) {
                paths.push({
                    type: match[1],
                    location: match[2],
                    timestamp: match[3]
                });
            }
            
            return paths;
        }

        function parseXTimer(timerHeader) {
            if (!timerHeader) return null;
            
            const parts = timerHeader.split(',');
            const result = {};
            
            parts.forEach(part => {
                part = part.trim();
                if (!part) return;
                
                if (part.startsWith('S')) {
                    result.startTime = parseFloat(part.substring(1));
                } else if (part.startsWith('VS')) {
                    result.vclStart = parseInt(part.substring(2), 10);
                } else if (part.startsWith('VE')) {
                    result.vclEnd = parseInt(part.substring(2), 10);
                }
            });

            // Validate parsed values
            if (result.vclStart !== undefined && isNaN(result.vclStart)) delete result.vclStart;
            if (result.vclEnd !== undefined && isNaN(result.vclEnd)) delete result.vclEnd;
            if (result.startTime !== undefined && isNaN(result.startTime)) delete result.startTime;

            // Return null if no valid values were parsed
            if (Object.keys(result).length === 0) return null;

            return result;
        }

        function getStatusType(cacheStatus) {
            if (!cacheStatus) return 'pass';
            const status = cacheStatus.split(',')[0].trim().toLowerCase();
            if (status === 'hit') return 'hit';
            if (status === 'miss') return 'miss';
            return 'pass';
        }

        function analyzeHeaders() {
            const input = document.getElementById('headers-input').value;
            if (!input.trim()) {
                alert('Please paste some headers first!');
                return;
            }

            const headers = parseHeaders(input);
            const debugPath = parseFastlyDebugPath(headers['fastly-debug-path']);
            const timer = parseXTimer(headers['x-timer']);
            const cacheStatus = headers['x-cache'];
            const servedBy = headers['x-served-by'];
            const cacheHits = headers['x-cache-hits'];
            const digest = headers['fastly-debug-digest'];
            
            let html = '';

            // Status Hero
            const statusType = getStatusType(cacheStatus);
            const statusText = cacheStatus ? cacheStatus.split(',')[0].trim() : 'UNKNOWN';
            const statusClass = statusType;

            html += `
                <div class="status-hero">
                    <div class="status-circle ${statusClass}">
                        <div>${statusText}</div>
                        <div class="status-label">Cache Status</div>
                    </div>
            `;

            if (timer && timer.vclStart !== undefined && timer.vclEnd !== undefined) {
                const vclTime = timer.vclEnd - timer.vclStart;
                html += `
                    <div class="status-circle" style="background: radial-gradient(circle, #a78bfa 0%, #7c3aed 100%); border-color: #c4b5fd; color: #2e1065;">
                        <div>${vclTime}ms</div>
                        <div class="status-label">VCL Time</div>
                    </div>
                `;
            }

            if (cacheHits) {
                const totalHits = cacheHits.split(',').reduce((sum, h) => {
                    const trimmed = h.trim();
                    if (trimmed === '') return sum + 0;
                    const parsed = parseInt(trimmed);
                    return sum + (isNaN(parsed) ? 0 : parsed);
                }, 0);
                html += `
                    <div class="status-circle" style="background: radial-gradient(circle, #06b6d4 0%, #0891b2 100%); border-color: #67e8f9; color: #164e63;">
                        <div>${totalHits}</div>
                        <div class="status-label">Total Hits</div>
                    </div>
                `;
            }

            html += `</div>`;

            // Flow Diagram
            if (debugPath.length > 0 || servedBy) {
                const pops = servedBy ? servedBy.split(',').map(s => s.trim()) : [];
                const statuses = cacheStatus ? cacheStatus.split(',').map(s => s.trim()) : [];
                
                html += `
                    <div class="flow-container">
                        <h2 class="flow-title">üåç Request Journey</h2>
                        <div class="flow-diagram">
                            <div class="flow-node">
                                <div class="node client">
                                    <div class="node-icon">üë§</div>
                                    <div class="node-label">Client</div>
                                </div>
                            </div>
                `;

                pops.forEach((pop, index) => {
                    const status = statuses[index] || 'UNKNOWN';
                    const hitsArray = cacheHits ? cacheHits.split(',') : [];
                    const hits = hitsArray[index] ? hitsArray[index].trim() : '0';
                    const isOrigin = index === pops.length - 1 && status.toUpperCase() === 'MISS';
                    
                    html += `
                        <div class="flow-node">
                            <div class="node ${isOrigin ? 'origin' : 'pop'}">
                                <div class="node-icon">${isOrigin ? 'üè¢' : 'üåê'}</div>
                                <div class="node-label">${pop}</div>
                                <div class="node-detail">${status} | ${hits} hits</div>
                            </div>
                        </div>
                    `;
                });

                // Add arrows with timing if available
                if (timer && timer.vclEnd) {
                    const segmentTime = Math.round(timer.vclEnd / Math.max(pops.length, 1));
                    html += `
                        <div class="arrow-container">
                            <div class="arrow">
                                <div class="arrow-label">${segmentTime}ms</div>
                            </div>
                        </div>
                    `;
                }

                html += `</div></div>`;
            }

            // Timeline
            if (timer && timer.startTime) {
                const vclTime = timer.vclEnd - timer.vclStart;
                const totalTime = timer.vclEnd;
                const vclStartPercent = (timer.vclStart / totalTime) * 100;
                const vclEndPercent = (timer.vclEnd / totalTime) * 100;

                html += `
                    <div class="timeline-container">
                        <h2 class="timeline-title">‚è±Ô∏è Request Timeline</h2>
                        <div class="timeline">
                            <div class="timeline-bar">
                                <div class="timeline-marker" style="left: 0%;">
                                    <div class="timeline-label">Start<br>0ms</div>
                                </div>
                                <div class="timeline-marker" style="left: ${vclStartPercent}%;">
                                    <div class="timeline-label">VCL Start<br>${timer.vclStart}ms</div>
                                </div>
                                <div class="timeline-marker" style="left: ${vclEndPercent}%;">
                                    <div class="timeline-label">VCL End<br>${timer.vclEnd}ms</div>
                                </div>
                                <div class="timeline-marker" style="left: 100%;">
                                    <div class="timeline-label">Complete<br>${totalTime}ms</div>
                                </div>
                            </div>
                        </div>
                    </div>
                `;
            }

            // Stats Grid
            html += `<div class="stats-grid">`;

            if (digest) {
                html += `
                    <div class="stat-card">
                        <div class="stat-icon">üîê</div>
                        <div class="stat-label">Cache Key</div>
                        <div class="cache-key-visual">
                            <span class="fingerprint">üëÜ</span>
                            <span style="flex: 1;">${digest}</span>
                        </div>
                    </div>
                `;
            }

            if (servedBy) {
                const popCount = servedBy.split(',').length;
                html += `
                    <div class="stat-card">
                        <div class="stat-icon">üó∫Ô∏è</div>
                        <div class="stat-label">Cache Tiers</div>
                        <div class="stat-value">${popCount} POP${popCount > 1 ? 's' : ''}</div>
                    </div>
                `;
            }

            if (debugPath.length > 0) {
                const firstPath = debugPath[0];
                const timestamp = parseInt(firstPath.timestamp, 10);
                const date = !isNaN(timestamp) ? new Date(timestamp * 1000) : new Date();
                html += `
                    <div class="stat-card">
                        <div class="stat-icon">üïê</div>
                        <div class="stat-label">Request Time</div>
                        <div class="stat-value" style="font-size: 0.9rem;">${date.toLocaleString()}</div>
                    </div>
                `;
            }

            html += `</div>`;

            document.getElementById('results').innerHTML = html;
            document.getElementById('results').classList.add('active');
            document.getElementById('results').scrollIntoView({ behavior: 'smooth', block: 'nearest' });
        }

        function clearAll() {
            document.getElementById('headers-input').value = '';
            document.getElementById('results').classList.remove('active');
            document.getElementById('results').innerHTML = '';
        }

        document.getElementById('headers-input').addEventListener('keydown', (e) => {
            if ((e.ctrlKey || e.metaKey) && e.key === 'Enter') {
                analyzeHeaders();
            }
        });
    </script>
</body>
</html>
