<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fastly Cache Inspector</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a1a 100%);
            color: #f1f5f9;
            min-height: 100vh;
            padding: 2rem;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            margin-bottom: 2rem;
        }

        h1 {
            font-size: 2.5rem;
            font-weight: 700;
            color: #fff;
            margin-bottom: 0.5rem;
            background: linear-gradient(135deg, #3b82f6 0%, #06b6d4 50%, #a78bfa 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .subtitle {
            color: #94a3b8;
            font-size: 1.1rem;
        }

        .input-section {
            background: rgba(30, 30, 30, 0.8);
            border-radius: 16px;
            padding: 2rem;
            margin-bottom: 2rem;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(100, 100, 100, 0.3);
            backdrop-filter: blur(10px);
        }

        .input-label {
            display: block;
            font-weight: 600;
            margin-bottom: 0.75rem;
            color: #fff;
            font-size: 1.1rem;
        }

        textarea {
            width: 100%;
            min-height: 150px;
            padding: 1rem;
            background: rgba(20, 20, 20, 0.9);
            border: 2px solid #404040;
            border-radius: 12px;
            color: #f1f5f9;
            font-family: 'Courier New', monospace;
            font-size: 0.9rem;
            resize: vertical;
            transition: border-color 0.3s;
        }

        textarea:focus {
            outline: none;
            border-color: #3b82f6;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
        }

        textarea::placeholder {
            color: #64748b;
        }

        .button-group {
            display: flex;
            gap: 1rem;
            margin-top: 1rem;
        }

        button {
            padding: 0.875rem 2rem;
            border: none;
            border-radius: 12px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 1rem;
        }

        .btn-primary {
            background: linear-gradient(135deg, #3b82f6 0%, #2563eb 100%);
            color: white;
            flex: 1;
            box-shadow: 0 4px 12px rgba(59, 130, 246, 0.3);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(59, 130, 246, 0.4);
        }

        .btn-secondary {
            background: #475569;
            color: #f1f5f9;
        }

        .btn-secondary:hover {
            background: #64748b;
        }

        .results {
            display: none;
        }

        .results.active {
            display: block;
        }

        /* Status Hero Section */
        .status-hero {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 3rem;
            margin-bottom: 3rem;
            flex-wrap: wrap;
        }

        .status-circle {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-size: 2.5rem;
            font-weight: 900;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
            border: 6px solid;
            position: relative;
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.02); }
        }

        .status-circle.hit {
            background: radial-gradient(circle, #84cc16 0%, #65a30d 100%);
            border-color: #a3e635;
            color: #14532d;
        }

        .status-circle.miss {
            background: radial-gradient(circle, #ff6b35 0%, #ef4444 100%);
            border-color: #fca5a5;
            color: #450a0a;
        }

        .status-circle.pass {
            background: radial-gradient(circle, #64748b 0%, #475569 100%);
            border-color: #94a3b8;
            color: #f1f5f9;
        }

        .status-label {
            font-size: 0.9rem;
            margin-top: 0.5rem;
            opacity: 0.9;
            font-weight: 600;
        }

        /* Flow Diagram */
        .flow-container {
            background: rgba(30, 30, 30, 0.6);
            border-radius: 20px;
            padding: 3rem 2rem;
            margin-bottom: 2rem;
            position: relative;
            overflow: hidden;
            border: 1px solid rgba(100, 100, 100, 0.3);
        }

        .flow-title {
            font-size: 1.5rem;
            font-weight: 700;
            color: #3b82f6;
            margin-bottom: 2rem;
            text-align: center;
        }

        .flow-diagram {
            display: flex;
            justify-content: space-around;
            align-items: center;
            position: relative;
            min-height: 300px;
            flex-wrap: wrap;
            gap: 2rem;
        }

        .flow-node {
            position: relative;
            z-index: 2;
        }

        .node {
            width: 140px;
            height: 140px;
            border-radius: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-weight: 700;
            font-size: 1.1rem;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.4);
            border: 3px solid;
            position: relative;
        }

        .node-icon {
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
        }

        .node-label {
            font-size: 0.85rem;
            text-align: center;
            font-weight: 600;
            line-height: 1.2;
        }

        .node-detail {
            position: absolute;
            bottom: -2.5rem;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(20, 20, 20, 0.95);
            padding: 0.4rem 0.8rem;
            border-radius: 8px;
            font-size: 0.75rem;
            white-space: nowrap;
            border: 1px solid rgba(100, 100, 100, 0.5);
            color: #94a3b8;
        }

        .flow-arrow {
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            min-width: 100px;
        }

        .arrow-line {
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .arrow-timing {
            position: absolute;
            top: -2rem;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(255, 107, 53, 0.95);
            color: #fff;
            padding: 0.3rem 0.8rem;
            border-radius: 8px;
            font-size: 0.75rem;
            font-weight: 700;
            white-space: nowrap;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
        }

        /* Cache Key Visual */
        .cache-key-visual {
            font-family: 'Courier New', monospace;
            font-size: 0.75rem;
            background: rgba(20, 20, 20, 0.9);
            padding: 1rem;
            border-radius: 8px;
            border: 1px solid rgba(100, 100, 100, 0.3);
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .fingerprint {
            font-size: 1.5rem;
        }



        @media (max-width: 768px) {
            body {
                padding: 1rem;
            }

            h1 {
                font-size: 2rem;
            }

            .status-circle {
                width: 150px;
                height: 150px;
                font-size: 2rem;
            }

            .flow-diagram {
                flex-direction: column;
                gap: 3rem;
            }

            .flow-arrow {
                display: none;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>‚ö° Fastly Cache Inspector</h1>
            <p class="subtitle">Visual diagnostics for your cache performance</p>
        </header>

        <div class="input-section">
            <label class="input-label" for="headers-input">
                üìã Paste Your HTTP Headers
            </label>
            <textarea 
                id="headers-input" 
                placeholder="Paste headers here, for example:
fastly-debug-path: (D cache-wsi-ysbk1060028-WSI 1766557562) (F cache-wsi-ysbk1060026-WSI 1766557562)
x-cache: MISS, MISS, MISS
x-timer: S1766557562.572454,VS0,VE44"></textarea>
            <div class="button-group">
                <button class="btn-primary" onclick="analyzeHeaders()">üîç Inspect Cache</button>
                <button class="btn-secondary" onclick="clearAll()">Clear</button>
            </div>
        </div>

        <div class="results" id="results">
            <!-- Results will be dynamically inserted here -->
        </div>
    </div>

    <script>
        function parseHeaders(headerText) {
            const lines = headerText.split('\n');
            const headers = {};
            
            lines.forEach(line => {
                line = line.trim();
                if (!line) return;
                
                line = line.replace(/^[<>]\s*/, '');
                
                const colonIndex = line.indexOf(':');
                if (colonIndex > -1) {
                    const key = line.substring(0, colonIndex).trim().toLowerCase();
                    const value = line.substring(colonIndex + 1).trim();
                    headers[key] = value;
                }
            });
            
            return headers;
        }

        function parseFastlyDebugPath(pathHeader) {
            if (!pathHeader) return [];
            
            const regex = /\(([A-Z])\s+([^\s]+)\s+([\d.]+)\)/g;
            const paths = [];
            let match;
            
            while ((match = regex.exec(pathHeader)) !== null) {
                paths.push({
                    type: match[1],
                    location: match[2],
                    timestamp: match[3]  // Keep as string, will parse as float later
                });
            }
            
            return paths;
        }

        function parseXTimer(timerHeader) {
            if (!timerHeader) return null;
            
            const parts = timerHeader.split(',');
            const result = {};
            
            parts.forEach(part => {
                if (part.startsWith('S')) {
                    result.startTime = parseFloat(part.substring(1));
                } else if (part.startsWith('VS')) {
                    result.vclStart = parseInt(part.substring(2));
                } else if (part.startsWith('VE')) {
                    result.vclEnd = parseInt(part.substring(2));
                }
            });
            
            return result;
        }

        function getStatusType(cacheStatus) {
            if (!cacheStatus) return 'pass';
            
            // Split all cache statuses and check if ANY tier has a HIT
            const statuses = cacheStatus.split(',').map(s => s.trim().toLowerCase());
            
            if (statuses.some(status => status === 'hit')) {
                return 'hit';
            }
            
            // If no hits, check for misses
            if (statuses.some(status => status === 'miss')) {
                return 'miss';
            }
            
            return 'pass';
        }

        function analyzeHeaders() {
            const input = document.getElementById('headers-input').value;
            if (!input.trim()) {
                alert('Please paste some headers first!');
                return;
            }

            const headers = parseHeaders(input);
            const debugPath = parseFastlyDebugPath(headers['fastly-debug-path']);
            const timer = parseXTimer(headers['x-timer']);
            const cacheStatus = headers['x-cache'];
            const servedBy = headers['x-served-by'];
            const cacheHits = headers['x-cache-hits'];
            const digest = headers['fastly-debug-digest'];
            
            let html = '';

            // Status Hero
            const statusType = getStatusType(cacheStatus);
            
            // Determine the status text to display
            let statusText = 'UNKNOWN';
            if (cacheStatus) {
                const statuses = cacheStatus.split(',').map(s => s.trim().toLowerCase());
                if (statuses.some(status => status === 'hit')) {
                    statusText = 'HIT';
                } else {
                    statusText = cacheStatus.split(',')[0].trim();
                }
            }
            
            const statusClass = statusType;

            html += `
                <div class="status-hero">
                    <div class="status-circle ${statusClass}">
                        <div>${statusText}</div>
                        <div class="status-label">Cache Status</div>
                    </div>
            `;

            if (timer && timer.vclStart !== undefined && timer.vclEnd !== undefined) {
                const vclTime = timer.vclEnd - timer.vclStart;
                html += `
                    <div class="status-circle" style="background: radial-gradient(circle, #a78bfa 0%, #7c3aed 100%); border-color: #c4b5fd; color: #2e1065;">
                        <div>${vclTime}ms</div>
                        <div class="status-label">VCL Time</div>
                    </div>
                `;
            }

            if (cacheHits) {
                const totalHits = cacheHits.split(',').reduce((sum, h) => sum + parseInt(h.trim() || 0), 0);
                html += `
                    <div class="status-circle" style="background: radial-gradient(circle, #06b6d4 0%, #0891b2 100%); border-color: #67e8f9; color: #164e63;">
                        <div>${totalHits}</div>
                        <div class="status-label">Total Hits</div>
                    </div>
                `;
            }

            html += `</div>`;

            // Flow Diagram
            if (debugPath.length > 0 || servedBy) {
                const pops = servedBy ? servedBy.split(',').map(s => s.trim()) : [];
                const statuses = cacheStatus ? cacheStatus.split(',').map(s => s.trim()) : [];
                
                // Get request time if available
                let requestTimeHtml = '';
                if (debugPath.length > 0 || (timer && timer.startTime)) {
                    let startTime, endTime;
                    
                    // Get start time from either debug path or x-timer
                    if (debugPath.length > 0) {
                        const firstPath = debugPath[0];
                        startTime = new Date(parseFloat(firstPath.timestamp) * 1000);
                    } else if (timer && timer.startTime) {
                        startTime = new Date(timer.startTime * 1000);
                    }
                    
                    // Calculate end time by adding VCL processing time to start time
                    if (timer && timer.startTime && timer.vclEnd) {
                        const endTimeMs = (timer.startTime * 1000) + timer.vclEnd;
                        endTime = new Date(endTimeMs);
                    } else if (debugPath.length > 0 && timer && timer.vclEnd) {
                        // Use debugPath timestamp if timer.startTime not available
                        const firstPath = debugPath[0];
                        const endTimeMs = (parseFloat(firstPath.timestamp) * 1000) + timer.vclEnd;
                        endTime = new Date(endTimeMs);
                    }
                    
                    // Format options to include milliseconds
                    const timeFormatOptions = {
                        year: 'numeric',
                        month: '2-digit',
                        day: '2-digit',
                        hour: '2-digit',
                        minute: '2-digit',
                        second: '2-digit',
                        fractionalSecondDigits: 3,
                        hour12: false
                    };
                    
                    // Calculate difference if both times available
                    let diffHtml = '';
                    if (startTime && endTime) {
                        const diffMs = endTime.getTime() - startTime.getTime();
                        diffHtml = `
                            <div style="margin-top: 0.5rem;">
                                <span style="background: linear-gradient(135deg, #a78bfa 0%, #7c3aed 100%); color: #fff; padding: 0.4rem 1rem; border-radius: 12px; font-weight: 700; font-size: 1rem; box-shadow: 0 2px 8px rgba(167, 139, 250, 0.4);">
                                    ‚è±Ô∏è Total Time: ${diffMs.toFixed(1)}ms
                                </span>
                            </div>
                        `;
                    }
                    
                    requestTimeHtml = `
                        <div style="text-align: center; color: #94a3b8; font-size: 0.9rem; margin-bottom: 1rem;">
                            <div style="display: flex; justify-content: center; gap: 2rem; flex-wrap: wrap;">
                                ${startTime ? `<div>üïê <strong style="color: #3b82f6;">Start:</strong> ${startTime.toLocaleString('en-US', timeFormatOptions)}</div>` : ''}
                                ${endTime ? `<div>üïê <strong style="color: #06b6d4;">End:</strong> ${endTime.toLocaleString('en-US', timeFormatOptions)}</div>` : ''}
                            </div>
                            ${diffHtml}
                        </div>
                    `;
                }
                
                // Get cache key if available
                let cacheKeyHtml = '';
                if (digest) {
                    cacheKeyHtml = `
                        <div style="text-align: center; margin-bottom: 1.5rem;">
                            <div class="cache-key-visual" style="display: inline-flex; max-width: 600px;">
                                <span class="fingerprint">üîê</span>
                                <span style="flex: 1; word-break: break-all;">${digest}</span>
                            </div>
                        </div>
                    `;
                }
                
                // Calculate timing per segment if available
                let segmentTime = null;
                if (timer && timer.vclEnd) {
                    segmentTime = Math.round(timer.vclEnd / Math.max(pops.length + 1, 1));
                }
                
                // Function to get node color based on status
                function getNodeStyle(status) {
                    const upperStatus = status.toUpperCase();
                    if (upperStatus === 'HIT') {
                        return {
                            background: 'linear-gradient(135deg, #84cc16 0%, #65a30d 100%)',
                            borderColor: '#a3e635',
                            color: '#14532d'
                        };
                    } else if (upperStatus === 'MISS') {
                        return {
                            background: 'linear-gradient(135deg, #ff6b35 0%, #ef4444 100%)',
                            borderColor: '#fca5a5',
                            color: '#450a0a'
                        };
                    } else if (upperStatus === 'PASS') {
                        return {
                            background: 'linear-gradient(135deg, #64748b 0%, #475569 100%)',
                            borderColor: '#94a3b8',
                            color: '#f1f5f9'
                        };
                    } else {
                        // Default for client or unknown
                        return {
                            background: 'linear-gradient(135deg, #a78bfa 0%, #8b5cf6 100%)',
                            borderColor: '#c4b5fd',
                            color: '#2e1065'
                        };
                    }
                }
                
                html += `
                    <div class="flow-container">
                        <h2 class="flow-title">üåç Request Journey</h2>
                        ${requestTimeHtml}
                        ${cacheKeyHtml}
                        <div class="flow-diagram">
                `;
                
                // Add client node
                const clientStyle = getNodeStyle('CLIENT');
                html += `
                    <div class="flow-node">
                        <div class="node" style="background: ${clientStyle.background}; border-color: ${clientStyle.borderColor}; color: ${clientStyle.color};">
                            <div class="node-icon">üë§</div>
                            <div class="node-label">Client</div>
                        </div>
                    </div>
                `;

                // Add arrow and POP nodes
                pops.forEach((pop, index) => {
                    const status = statuses[index] || 'UNKNOWN';
                    const hits = cacheHits ? cacheHits.split(',')[index].trim() : '0';
                    
                    // Determine if this is the origin (last node and MISS)
                    const isOrigin = index === pops.length - 1 && status.toUpperCase() === 'MISS';
                    
                    // Add arrow before this node
                    const timingLabel = segmentTime ? `${segmentTime}ms` : '';
                    html += `
                        <div class="flow-arrow">
                            <div class="arrow-line">
                                <svg width="100" height="4" style="display: block;">
                                    <defs>
                                        <marker id="arrowhead-${index}" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
                                            <polygon points="0 0, 10 3, 0 6" fill="#06b6d4" />
                                        </marker>
                                    </defs>
                                    <line x1="0" y1="2" x2="100" y2="2" stroke="url(#gradient-${index})" stroke-width="4" marker-end="url(#arrowhead-${index})" />
                                    <defs>
                                        <linearGradient id="gradient-${index}" x1="0%" y1="0%" x2="100%" y2="0%">
                                            <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
                                            <stop offset="100%" style="stop-color:#06b6d4;stop-opacity:1" />
                                        </linearGradient>
                                    </defs>
                                </svg>
                                ${timingLabel ? `<div class="arrow-timing">${timingLabel}</div>` : ''}
                            </div>
                        </div>
                    `;
                    
                    // Add the POP/Origin node
                    const nodeStyle = isOrigin ? 
                        {
                            background: 'linear-gradient(135deg, #06b6d4 0%, #0891b2 100%)',
                            borderColor: '#67e8f9',
                            color: '#164e63'
                        } : 
                        getNodeStyle(status);
                    
                    html += `
                        <div class="flow-node">
                            <div class="node" style="background: ${nodeStyle.background}; border-color: ${nodeStyle.borderColor}; color: ${nodeStyle.color};">
                                <div class="node-icon">${isOrigin ? 'üè¢' : 'üåê'}</div>
                                <div class="node-label">${pop}</div>
                                <div class="node-detail" style="color: ${nodeStyle.color}; opacity: 0.8;">${status} | ${hits} hits</div>
                            </div>
                        </div>
                    `;
                });

                html += `</div></div>`;
            }





            document.getElementById('results').innerHTML = html;
            document.getElementById('results').classList.add('active');
            document.getElementById('results').scrollIntoView({ behavior: 'smooth', block: 'nearest' });
        }

        function clearAll() {
            document.getElementById('headers-input').value = '';
            document.getElementById('results').classList.remove('active');
            document.getElementById('results').innerHTML = '';
        }

        document.getElementById('headers-input').addEventListener('keydown', (e) => {
            if ((e.ctrlKey || e.metaKey) && e.key === 'Enter') {
                analyzeHeaders();
            }
        });
    </script>
</body>
</html>
